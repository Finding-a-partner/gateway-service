server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service

#  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          jwk-set-uri: http://auth-service/.well-known/jwks.json

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        - id: group-service
          uri: lb://group-service
          predicates:
            - Path=/groups/**

        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/events/**

        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/comments/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**
